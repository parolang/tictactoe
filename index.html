<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css"
</head>	
<body>
<heading>
<h1>Tic Tac Toe</h1>
</heading>

<main>
  <div class="row">
    <div class="cell">X</div>
    <div class="cell">O</div>
    <div class="cell">X</div>
  </div>
  <div class="row">
    <div class="cell">O</div>
    <div class="cell">O</div>
    <div class="cell">X</div>
  </div>
  <div class="row">
    <div class="cell">O</div>
    <div class="cell">X</div>
    <div class="cell">X</div>
  </div>
</main>

</html>
